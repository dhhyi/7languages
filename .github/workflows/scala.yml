name: scala

on:
  push:
    paths:
      - .templates/**
      - scala/language.yaml
      - scala/.devcontainer/**
      - scala/.vscode/**
      - .github/workflows/scala.yml

jobs:
  CancelPrevious:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Old Pipeline
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  BuildDevcontainer:
    needs: [CancelPrevious]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Devcontainer Files
        run: sh generate.sh scala

      - name: Check no changes
        run: git diff --exit-code --raw -p --stat

      - name: Build Devcontainer
        run: |
          npm install -g @devcontainers/cli
          devcontainer build --workspace-folder scala --image-name scala-devcontainer

      - name: Show Disclaimer
        run: docker run --rm scala-devcontainer sh /disclaimer.sh
