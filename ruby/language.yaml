language:
  name: ruby
  binary: ruby
  repl: irb
  version: |
    rubocop --version
    ruby --version
devcontainer:
  name: "7 languages in 7 weeks: Ruby"
  baseImage: mcr.microsoft.com/vscode/devcontainers/ruby:0-3
  rootBuild: |
    RUN gem install rubocop
  selftest: ruby -e 'puts "Hello World!"'
vscode:
  settings:
    "[ruby]":
      editor.defaultFormatter: misogi.ruby-rubocop
  extensions:
    - rebornix.Ruby
    - misogi.ruby-rubocop
