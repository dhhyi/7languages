name: ruby

on:
  push:
    paths:
      - ruby/language.yaml
      - ruby/.devcontainer/**
      - .github/workflows/ruby.yml
      - .templates/**

jobs:
  BuildDevcontainer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Devcontainer
        run: bash generate.sh ruby

      - name: Build Devcontainer
        run: |
          npm install -g @devcontainers/cli
          devcontainer build --workspace-folder ruby --image-name ruby-devcontainer

      - name: Run Selftest
        run: docker run --rm ruby-devcontainer sh /selftest.sh
