language:
  name: io
  binary: io
  repl: io
devcontainer:
  name: "7 languages in 7 weeks: Io"
  extensions:
    - kennethceyer.io
  packages:
    - build-essential
    - libpcre3-dev
    - libevent-dev
    - cmake
  userBuild: |
    RUN git clone --recursive https://github.com/IoLanguage/io.git /tmp/io
    RUN cd /tmp/io \
    && mkdir build \
    && cd build \
    && cmake -DCMAKE_BUILD_TYPE=release .. \
    && make \
    && sudo make install \
    && io setup.io

    ENV EERIEDIR=${HOME}/.eerie PATH=${PATH}:${HOME}/.eerie/base/bin:${HOME}/.eerie/activeEnv/bin
    WORKDIR ${HOME}
    RUN eerie install https://github.com/IoLanguage/Regex.git
    RUN eerie install https://github.com/IoLanguage/Random.git
  selftest: io -e '"Hello World!" println'
