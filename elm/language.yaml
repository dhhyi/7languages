extends: dcc://elm
devcontainer:
  name: "7 more languages in 7 weeks: Elm"
  build:
    root:
      - COPY run-in-elm-repl.sh /usr/local/bin
      - RUN chmod +x /usr/local/bin/run-in-elm-repl.sh
vscode:
  tasks:
    - label: Run file in Elm REPL
      command: onchange ${file} -ik -- run-in-elm-repl.sh ${file}
