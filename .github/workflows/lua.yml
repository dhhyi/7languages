name: lua

on:
  push:
    paths:
      - .templates/**
      - lua/language.yaml
      - lua/.devcontainer/**
      - lua/.vscode/**
      - .github/workflows/lua.yml

jobs:
  CancelPrevious:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Old Pipeline
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  BuildDevcontainer:
    needs: [CancelPrevious]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Devcontainer Files
        run: bash generate.sh lua

      - name: Check no changes
        run: git diff --exit-code --raw -p --stat

      - name: Build Devcontainer
        run: |
          npm install -g @devcontainers/cli
          devcontainer build --workspace-folder lua --image-name lua-devcontainer

      - name: Show Disclaimer
        run: docker run --rm lua-devcontainer sh /disclaimer.sh

      - name: Run Selftest
        run: docker run --rm lua-devcontainer sh /selftest.sh
