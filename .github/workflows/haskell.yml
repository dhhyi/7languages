name: haskell

on:
  push:
    paths:
      - .templates/**
      - haskell/language.yaml
      - haskell/.devcontainer/**
      - haskell/.vscode/**
      - .github/workflows/haskell.yml

jobs:
  CancelPrevious:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Old Pipeline
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  BuildDevcontainer:
    needs: [CancelPrevious]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Devcontainer Files
        run: sh generate.sh haskell

      - name: Check no changes
        run: git diff --exit-code --raw -p --stat

      - name: Build Devcontainer
        run: |
          npm install -g @devcontainers/cli
          devcontainer build --workspace-folder haskell --image-name haskell-devcontainer

      - name: Show Disclaimer
        run: docker run --rm haskell-devcontainer sh /disclaimer.sh
