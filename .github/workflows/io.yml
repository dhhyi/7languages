name: io

on:
  push:
    paths:
      - io/.devcontainer/**
      - .github/workflows/io.yml

jobs:
  BuildDevcontainer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Devcontainer
        run: |
          npm install -g @devcontainers/cli
          devcontainer build --workspace-folder io --image-name io-devcontainer

      - name: Show Disclaimer
        run: docker run --rm io-devcontainer sh /disclaimer.sh

      - name: Run Selftest
        run: docker run --rm io-devcontainer sh /selftest.sh
